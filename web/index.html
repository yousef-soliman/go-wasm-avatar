<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(
        fetch("json.wasm"),
        go.importObject,
      ).then((result) => {
        go.run(result.instance);
      });
    </script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Avatar Generator Form</h1>
      <form id="avatarForm">
        <!-- Username Input -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <!-- Gender Selection -->
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" id="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <img id="targetImg" alt="Generated Avatar" />
    </div>
    <script>
      document
        .getElementById("avatarForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission behavior

          // Get form values
          const username = document.getElementById("username").value.trim();
          const gender = document.getElementById("gender").value;

          console.log(res);
        });

      // displayImage takes the pointer to the target image in the wasm linear memory
      // and its length. Gets the resulting byte slice and creates an image blob.
      function displayImage(buf) {
        let blob = new Blob([buf], { type: "jpeg" });
        document.getElementById("targetImg").src = URL.createObjectURL(blob);
      }
    </script>
  </body>
</html>
